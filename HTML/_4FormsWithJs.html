<html lang="en">
<head>
    <title>Css Tutorial</title>
    <link rel="stylesheet" href="../CSS/layout.css">
    <script type="text/javascript">
        function handleSubmit() {
            //alert("form submited");

             var msg="";

             var firstname=document.getElementById("firstname").value;
             var lastname=document.getElementById("lastname").value;

            if(firstname==""){
                 msg="Please enter your first name\n";
             }

           if(lastname==""){
                msg+="Please enter your Last name";
               }

           if(msg!=""){
               alert(msg);
               return false;
           }
           else
           {
            return true; <!-- submit the form -->
           }

        }

         </script>
</head>
<body>
<!--3 types of CSS
1 Inline CSS -- inside tag eg: <h1 style="color:blue;">h1 title</h1>
2 internal CSS -- defined in <style> body {background-color: red;} </style> inside html
3 external Css -  css file in diff folder, used <link rel="stylesheet" href="css location">
eg:
-->

<form  name="webelement" onsubmit="return handleSubmit()" action="#">
    <!--Text Box-->
    <h2>User Details</h2>
    First Name <br>
    <input type="text" id="firstname" name="firstname" value="">
    <br>
    Last name:<br>
    <input type="text"  id="lastname" name="lastname" value="">
    <br><br>

    <label name="msg" id="msg">Please fill the Form</label>
        <br>
    <input type="submit" value="Submit">
    <br>
</form>
</body>
</html>
